<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <h1>Javascrip Example</h1>
            <form action="#" >
                <input type="number" id="number1" placeholder="Enter first number">
                <br>
                <input type="number" id="number2" placeholder="Enter second number">
                <br>
                <button id="button1" onclick="addNumbers();">Submit</button> 
               
               <label id="resilt"></label>
                
            </form>
            <script>
               function addNumbers() {
                    const num1 = parseInt(document.getElementById("number1").value);
                    const num2 = parseInt(document.getElementById("number2").value);
                   
                    if (isNaN(num1) || isNaN(num2)) {
                        document.getElementById("result").innerHTML = "Please enter valid numbers.";
                       
                        return;
                    }
                    document.getElementById("result").innerHTML = '<span style="color: green;">The sum is: ' + (num1 + num2) + '</span>';
                    
                }
            </script>
        </body>
        </html>
